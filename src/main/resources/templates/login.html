<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f7f7f7;
                font-family: 'Roboto', sans-serif;
            }
            .login-container {
                max-width: 400px;
                margin: 50px auto;
                padding: 30px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .login-btn {
                background-color: #007bff;
                color: white;
            }
            .login-btn:hover {
                background-color: #0056b3;
            }
            .text-center {
                text-align: center;
            }
            .error-message {
                color: red;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
    <div class="login-container">
        <h2 class="text-center" th:text="${customer != null ? 'Welcome, ' + customer.username : 'Login'}"></h2>

        <!-- Display Login Form only if the user is not logged in -->
        <div th:if="${customer == null}">
            <form action="#" th:action="@{/customers/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn login-btn w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
            <p th:if="${error != null}" class="error-message text-center">
                <span th:text="${error}"></span>
            </p>
        </div>

        <!-- Display Logout Button if the user is logged in -->
        <div th:if="${customer != null}">
            <p class="text-center">Welcome, <span th:text="${customer.username}"></span>!</p>
            <form action="#" th:action="@{/customers/logout}" method="get">
                <button type="submit" class="btn login-btn w-100">Logout</button>
            </form>
        </div>
    </div>
    <ul>
        <li><a href="#" th:href="@{/admin_dashboard}">Administrator Dashboard</a></li>
        <li><a href="#" th:href="@{/submit-claim}">Submit Claim</a></li>
        <li><a href="#" th:href="@{/claim_detail}">Claim Detail</a></li>
        <li><a href="#" th:href="@{/login}">Login</a></li>
        <li><a href="#" th:href="@{/signUp}">Sign Up</a></li>
        <li><a href="#" th:href="@{/index}">Home</a></li>
        <li><a href="#" th:href="@{/claim-history}">Claim History</a></li>
    </ul>
    <a href="#" class="btn btn-secondary m-2" th:href="@{/}">Home</a>
    <a href="#" class="btn btn-success m-2" th:href="@{/sign_up}">Sign Up</a>
    <a href="#" class="btn btn-warning m-2" th:href="@{/submit_claim}">Submit Claim</a>
    <a href="#" class="btn btn-info m-2" th:href="@{/claim_history}">Claim History</a>
    <a href="#" class="btn btn-dark m-2" th:href="@{/admin}">Admin</a>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to the jQuery file at the JavaScript file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JavaScript -->
<script src="/static/js/scripts.js"></script>
    <!-- Link to from login to signup) -->
    <a href="/sign_up" th:href="@{/sign_up}">sign_up</a>
</body>
</html>
