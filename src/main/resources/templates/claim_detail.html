<<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Details</title>

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            background-color: #f7f7f7;
        }

        .details-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: lightblue;
            border-radius: 8px;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="admin.html">Admin Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="claim_detail.html">Claim Detail</a></li>
                <li class="nav-item"><a class="nav-link" href="claim_history.html">Claim History</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="sign_up.html">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Claim Details Container -->
<div class="details-container">
    <h3 class="text-center">Claim Details</h3>
    <form>
        <div class="mb-3">
            <label for="claimNumber" class="form-label">Claim Number</label>
            <input type="text" class="form-control" id="claimNumber" placeholder="CL12345">
        </div>

        <div class="mb-3">
            <label for="claimDescription" class="form-label">Claim Description</label>
            <input type="text" class="form-control" id="claimDescription" placeholder="Car accident">
        </div>

        <div class="mb-3">
            <label for="claimStatus" class="form-label">Status</label>
            <select class="form-select" id="claimStatus">
                <option value="approved">Approved</option>
                <option value="pending">Pending</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="claimNotes" class="form-label">Notes</label>
            <textarea class="form-control" id="claimNotes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Link to the jQuery file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="/static/js/scripts.js"></script>

</body>
</html>
