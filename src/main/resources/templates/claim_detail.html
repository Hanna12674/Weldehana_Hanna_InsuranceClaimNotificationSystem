<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Details</title>

  <!-- Web Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    body {
      background-color: #f7f7f7;
    }
    .details-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: lightblue;
      border-radius: 8px;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<!-- Include the navigation bar using Thymeleaf fragment -->
<div th:insert="fragments :: nav"></div>

<div class="details-container">
  <h3 class="text-center">Claim Details</h3>
  <div class="mb-3">
    <label class="form-label">Claim Number</label>
    <p>C12345</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <p>Car accident</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <p>Approved</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Submitted At</label>
    <p>2024-12-01</p>
  </div>
</div>

<!-- Link to the Bootstrap JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to the jQuery file at the JavaScript file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Link to the JavaScript file -->
<script src="/static/js/scripts.js"></script>
</body>
</html>
