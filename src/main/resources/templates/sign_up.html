<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Insurance Claims</title>

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
<header class="text-center py-4">
    <h1>Sign Up</h1>
    <nav>
        <a href="#" class="btn btn-secondary m-2" th:href="@{/index}">Home</a>
        <a href="#" class="btn btn-info m-2" th:href="@{/login}">Login</a>
    </nav>
</header>

<div class="container mt-5">
    <form action="#" method="post" class="bg-white p-4 rounded shadow-sm" th:action="@{/sign_up}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
</div>

<footer class="text-center py-4 bg-dark text-white">
    <p>&copy; 2024 Insurance Claims Management System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<ul>
    <li><a href="#" th:href="@{/admin_dashboard}">Administrator Dashboard</a></li>
    <li><a href="#" th:href="@{/submit-claim}">Submit Claim</a></li>
    <li><a href="#" th:href="@{/claim_detail}">Claim Detail</a></li>
    <li><a href="#" th:href="@{/login}">Login</a></li>
    <li><a href="#" th:href="@{/signUp}">Sign Up</a></li>
    <li><a href="#" th:href="@{/index}">Home</a></li>
    <li><a href="#" th:href="@{/claim-history}">Claim History</a></li>
</ul>
<a href="#" class="btn btn-secondary m-2" th:href="@{/}">Home</a>
<a href="#" class="btn btn-primary m-2" th:href="@{/login}">Login</a>
<a href="#" class="btn btn-warning m-2" th:href="@{/submit_claim}">Submit Claim</a>
<a href="#" class="btn btn-info m-2" th:href="@{/claim_history}">Claim History</a>
<a href="#" class="btn btn-dark m-2" th:href="@{/admin}">Admin</a>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to the jQuery file at the JavaScript file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JavaScript -->
<script src="/static/js/scripts.js"></script>
</body>
</html>
