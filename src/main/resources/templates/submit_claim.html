<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Claim</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #e0f7fa; /* Light blue background */
      font-family: 'Roboto', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-submit {
      width: 100%;
      border-radius: 25px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-header">
    <h1 class="display-4">Submit Insurance Claim</h1>
    <p class="lead">Please fill in the form below to submit your claim</p>
  </div>


  <form action="/claim" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="claimType" class="form-label">Claim Type</label>
      <select class="form-select" id="claimType" name="claimType" required>
        <option value="" disabled selected>Select claim type</option>
        <option value="accident">Accident</option>
        <option value="theft">Theft</option>
        <option value="property_damage">Property Damage</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="claimDescription" class="form-label">Description</label>
      <textarea class="form-control" id="claimDescription" name="claimDescription" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label for="claimAmount" class="form-label">Claim Amount</label>
      <input type="number" class="form-control" id="claimAmount" name="claimAmount" required>
    </div>

    <div class="mb-3">
      <label for="incidentDate" class="form-label">Incident Date</label>
      <input type="date" class="form-control" id="incidentDate" name="incidentDate" required>
    </div>

    <div class="mb-3">
      <label for="attachments" class="form-label">Upload Documents</label>
      <input type="file" class="form-control" id="attachments" name="attachments" multiple>
    </div>

    <button type="submit" class="btn btn-primary btn-submit">Submit Claim</button>
  </form>
</div>

<ul>
  <li><a href="#" th:href="@{/admin_dashboard}">Administrator Dashboard</a></li>
  <li><a href="#" th:href="@{/submit-claim}">Submit Claim</a></li>
  <li><a href="#" th:href="@{/claim_detail}">Claim Detail</a></li>
  <li><a href="#" th:href="@{/login}">Login</a></li>
  <li><a href="#" th:href="@{/signUp}">Sign Up</a></li>
  <li><a href="#" th:href="@{/index}">Home</a></li>
  <li><a href="#" th:href="@{/claim-history}">Claim History</a></li>
</ul>
<a href="#" class="btn btn-secondary m-2" th:href="@{/}">Home</a>
<a href="#" class="btn btn-success m-2" th:href="@{/sign_up}">Sign Up</a>
<a href="#" class="btn btn-warning m-2" th:href="@{/submit_claim}">Submit Claim</a>
<a href="#" class="btn btn-info m-2" th:href="@{/claim_history}">Claim History</a>
<a href="#" class="btn btn-dark m-2" th:href="@{/admin}">Admin</a>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to the jQuery file at the JavaScript file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JavaScript -->
<script src="/static/js/scripts.js"></script>
<!-- Link to from login to signup) -->
<a href="/sign_up" th:href="@{/sign_up}">sign_up</a>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
