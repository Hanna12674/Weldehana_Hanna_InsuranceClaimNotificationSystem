<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Web Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    body {
      background-color: #f7f7f7;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: lightblue;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<!-- Include the navigation bar from fragments.html -->
<div th:insert="fragments :: nav"></div>

<div class="dashboard-container">
  <h3 class="text-center">Admin Dashboard</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Claim Number</th>
      <th>Claim Description</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>CL12345</td>
      <td>Car accident</td>
      <td>Approved</td>
      <td><button class="btn btn-success">Approve</button></td>
    </tr>
    <tr>
      <td>CL67890</td>
      <td>House damage</td>
      <td>Pending</td>
      <td><button class="btn btn-warning">Review</button></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Link to the Bootstrap JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to the jQuery file at the JavaScript file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Link to the JavaScript file -->
<script src="/static/js/scripts.js"></script>
</body>
</html>
